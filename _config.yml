# Site settings
title: "My Study Notes"
description: "프론트엔드 개발자로서의 성장 과정을 기록하는 공간입니다"
url: "https://hastella.github.io"
baseurl: "/My_Study"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Sass settings
sass:
  style: compressed

# Include custom CSS
include:
  - _pages

# Collections
collections:
  posts:
    output: true

# Pagination
pagination:
  enabled: true

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Include files
include:
  - _pages

# Author
author: hastella

